<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "NJU";  // 设置正确的密码

            if (password === correctPassword) {
                window.location.href = "https://www.nju.edu.cn/";  // 跳转目标网址
            } else {
                document.getElementById("error-message").innerText = "Incorrect password, please try again.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Protected Page</h1>
        <p>Please enter the password to access:</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>
</body>
</html>
